<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable='no'">
    <title>优惠券</title>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/orderSettlement.css" type="text/css"/>
    <script src="js/autoSetRem.js"></script>
</head>
<body>
<div class="order-settle-header-container item-container">
    <div class="order-settle-header item">
        <i class="order-settle-back sprite sprite-back_gray"></i>
        <span>添加地址信息</span>
        <a class="add-new-address">添加优惠券</a>
    </div>
</div>

<div class="coupon-list-container">
    <div class="no-overdue-coupon same-coupon-style">
        <div class="coupon-item">
            <i class="coupon-pics sprite sprite-Shape-1"></i>
            <span class="coupon-theme">澳品会“双11”活动</span>
            <p class="coupon-time">过期时间：24 NOV 2017</p>
            <span class="coupon-content">迎接“双11”回馈客户</span>
        </div>
    </div>
    <div class="overdue-coupon same-coupon-style">
        <div class="coupon-item">
            <i class="coupon-pics sprite sprite-Shape-2"></i>
            <div class="delete-coupon">
                <span>已过期</span>
                <i class="sprite sprite-Shape-3"></i>
            </div>
            <span class="coupon-theme">澳品会“双11”活动</span>
            <p class="coupon-time">过期时间：24 NOV 2017</p>
            <span class="coupon-content dif-coupon-content">迎接“双11”回馈客户</span>
        </div>
    </div>
    <div class="no-overdue-coupon same-coupon-style">
        <div class="coupon-item">
            <i class="coupon-pics sprite sprite-Shape-1"></i>
            <span class="coupon-theme">澳品会“双11”活动</span>
            <p class="coupon-time">过期时间：24 NOV 2017</p>
            <span class="coupon-content">迎接“双11”回馈客户</span>
        </div>
    </div>
    <div class="overdue-coupon same-coupon-style">
        <div class="coupon-item">
            <i class="coupon-pics sprite sprite-Shape-2"></i>
            <div class="delete-coupon">
                <span>已过期</span>
                <i class="sprite sprite-Shape-3"></i>
            </div>
            <span class="coupon-theme">澳品会“双11”活动</span>
            <p class="coupon-time">过期时间：24 NOV 2017</p>
            <span class="coupon-content dif-coupon-content">迎接“双11”回馈客户</span>
        </div>
    </div>
</div>

<!--添加优惠券-->
<div class="add-coupon-alert"></div>
<div class="add-coupon-number">
    <p>添加优惠券</p>
    <input type="text" class="input-coupon"/>
    <div>
        <span class="cancel-coupon">取消</span>
        <span class="sure-coupon">确定</span>
    </div>
</div>


<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/orderSettle.js"></script>
</body>
</html>
