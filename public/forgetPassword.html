<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>忘记密码</title>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/loading.css" type="text/css"/>
    <script src="js/autoSetRem.js"></script>
</head>
<body>
<div class="loading-header-container">
    <div class="loading-header">
        <i class="back-loading sprite sprite-back_gray"></i>
        <b>修改密码</b>
    </div>
</div>

<div class="loading-content-container">
    <div class="contact-tab">
        <span class="email-forget">Email</span>
        <b></b>
        <span class="phone-forget collect-tab-show">手机号码</span>
    </div>
    <form action="#" method="post" class="loading-form forget-tab">
        <input type="text" placeholder="Email" class="fg-email" required="required"/>
        <button type="submit" class="loading-submit get-email-password" style="margin-top: 0.25rem">发送</button>
        <span class="email-text">请输入电a子邮箱地址，点击发送，我们将会给您发送一封修改密码的指导邮件</span>
    </form>

    <form action="#" method="post" class="loading-form forget-tab show">
        <input type="text" placeholder="手机号码" class="fg-phone" required="required"/>
        <input type="text" placeholder="请输入短信验证码" class="fg-phone-code" required="required"/>
        <a href="#" class="get-verification-code">获取验证码</a>
        <input type="password" placeholder="密码" class="fg-password" required="required"/>
        <button type="submit" class="loading-submit get-phone-password" style="margin-top: 0.25rem">重置密码</button>
    </form>
</div>
</body>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/loading.js"></script>
</html>
