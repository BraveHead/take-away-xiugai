<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>结算页面</title>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/orderSettlement.css" type="text/css"/>
    <script src="js/autoSetRem.js"></script>
</head>
<body>
<div class="order-settle-header-container item-container">
    <div class="order-settle-header item">
        <a href="orderPage.html"><i class="order-settle-back sprite sprite-back_gray"></i></a>
        <span>提交订单</span>
    </div>
</div>

<div class="address-commit-container item-container">
    <a href="deliveryAddressManagement.html" class="item-container-link">
        <div class="address-commit item">
            <b class="customer-name">Name Name</b>
            <b class="customer-phone">0123-XXX-456</b>
            <p class="customer-address">地址：123Street,Suburb,State,123,Country</p>
            <i class="sprite sprite-orderClickItem"></i>
        </div>
        <i class="underLine sprite sprite-underLine"></i>
    </a>
</div>


<div class="pay-type-container item-container">
    <div class="item pay-type">
        选择支付方式
    </div>
</div>
<div class="bank-card-pay-container item-container">
    <div class="bank-card-pay item">
        <span>银行卡支付</span><a>(支持Master,VISA,American express)</a>
        <i class="pay-type-clicked sprite sprite-noClickedType"></i>
    </div>
</div>
<div class="bank-card-pay-container item-container">
    <div class="bank-card-pay item">
        <span>支付宝</span>
        <i class="pay-type-clicked sprite sprite-clickedType"></i>
    </div>
</div>
<div class="bank-card-pay-container item-container">
    <div class="bank-card-pay item">
        <span>Pay pal</span>
        <i class="pay-type-clicked sprite sprite-noClickedType"></i>
    </div>
</div>

<div class="coupon-container item-container">
    <div class="coupon item">
        <a href="addCoupon.html">
            <i class="coupon-pic sprite sprite-coupon"></i>
            <span>新用户优惠券 $5 Off</span>
            <i class="order-clicked-item sprite sprite-orderClickItem"></i>
        </a>

    </div>
</div>

<div class="coupon-container item-container">
    <div class="coupon item">
        <span class="yuE-name">使用余额</span>
        <span class="keYong">该单可用余额为:$6</span>
        <i class="button-yuE sprite sprite-btn_toggle_s"></i>
    </div>
</div>

<div class="arrive-time-container item-container">
    <div class="arrive-time item">
        <span class="qiwang-Time">期望送达时间</span>
        <span class="yuJiTime">立即配送<a class="time-text">(大约 11:40 到)</a></span>
        <i class="order-clicked-item sprite sprite-orderClickItem"></i>
    </div>
</div>
<div class="beizhu-container item-container">
    <div class="beiZhu item">
        <a href="fillRemarks.html">
            <span class="peisong1">配送备注</span>
            <span class="yaoqiu">(选填)可输入特殊要求</span>
            <i class="order-clicked-item sprite sprite-orderClickItem"></i>
        </a>

    </div>
</div>

<div class="order-food-container">
    <div class="ordered-business-name item-container">
        <div class="item ordered-business">
            <span>MadTongSan</span>
        </div>
    </div>

    <div class="item-container order-foodname-container">
        <div class="item order-foodname">
            <span>-50% VIP Off</span>
            <a>-$25.20</a>
        </div>
    </div>
    <div class="item-container order-foodname-container">
        <div class="item order-foodname">
            <span>Subtotal</span>
            <a>$50.40</a>
        </div>
    </div>
    <div class="item-container order-foodname-container">
        <div class="item order-foodname">
            <span>Delivery fee</span>
            <a>$5.00</a>
        </div>
    </div>
    <div class="item-container order-foodname-container">
        <div class="item order-foodname">
            <span>Total</span><a>$30.20</a>
        </div>
    </div>
</div>

<div class="order-food-allpeace-container">
    <span class="order-food-allpeace">合计：$67.80</span>
    <a href="loadding.html" class="order-allpeace-settle">结算</a>
</div>


<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/orderSettle.js"></script>
</body>
</html>
