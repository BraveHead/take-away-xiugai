<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable='no'">
    <title>外卖配送时间</title>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/workingTime.css" type="text/css"/>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/autoSetRem.js"></script>
</head>
<body>
<div class="time-content-container">
    <div class="time-content-title">
        <i class="sprite sprite-back_gray"></i>
        <span>时间</span>
    </div>
</div>
<div class="time-typeswitch-container">
    <div class="time-type-switch">
        <div class="time-typeswitch-Item"><a>营业时间</a></div>
        <div class="time-typeswitch-Item"><a>配送时间</a></div>
        <div class="clear"></div>
    </div>
</div>

<div class="time-switch-context">
    <div class="time-switch-item">
        <span>周一</span>
        <time>12:00-10:30</time>
    </div>
    <div class="time-switch-item">
        <span>周二</span>
        <time>12:00-10:30</time>
    </div>
    <div class="time-switch-item">
        <span>周三</span>
        <time>12:00-10:30</time>
    </div>
    <div class="time-switch-item">
        <span>周四</span>
        <time>12:00-10:30</time>
    </div>
    <div class="time-switch-item">
        <span>周五</span>
        <time>12:00-10:30</time>
    </div>
</div>

<div class="time-switch-context">
    <div class="time-switch-item">
        <span>周一</span>
        <time>12:00-00:30</time>
    </div>
    <div class="time-switch-item">
        <span>周二</span>
        <time>12:00-00:30</time>
    </div>
    <div class="time-switch-item">
        <span>周三</span>
        <time>12:00-00:30</time>
    </div>
    <div class="time-switch-item">
        <span>周四</span>
        <time>12:00-00:30</time>
    </div>
    <div class="time-switch-item">
        <span>周五</span>
        <time>12:00-00:30</time>
    </div>
</div>
</body>
<script src="js/workingTime.js"></script>
</html>
