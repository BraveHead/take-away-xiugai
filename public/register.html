<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>注册界面</title>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/loading.css" type="text/css"/>
    <script src="js/autoSetRem.js"></script>
</head>
<body>
<div class="loading-header-container">
    <div class="loading-header">
        <i class="back-loading sprite sprite-back_gray"></i>
        <b>注册账号</b>
        <a href="loadding.html">登录</a>
    </div>
</div>

<div class="loading-content-container">
    <div class="loading-content">
        <div class="third_party_login">
            <div class="wibo-container">
                <a href="#"><img src="images/icon/wiBo.png" class="third_party_loginPic"/></a>
                <p>新浪微博</p>
            </div>
            <div class="wechat-container">
                <a href="#"><img src="images/icon/weChat@2x.png" class="third_party_loginPic"/></a>
                <p>微信</p>
            </div>
            <div class="facebook-container">
                <a href="#"><img src="images/icon/facebook@2x.png" class="third_party_loginPic"/></a>
                <p>FaceBook</p>
            </div>
        </div>
    </div>
    <div class="or">or</div>
    <form class="loading-form">
        <input type="text" placeholder="手机号码" required="required" class="fg-phone"/>
        <input type="text" placeholder="请输入短信验证码" required="required" class="fg-phone-code"/>
        <a href="#" class="get-verification-code">获取验证码</a>
        <input type="password" placeholder="密码" required="required" class="fg-password"/>
        <div class="agree-container">
            <img src="images/icon/agree.png" class="agree"/>
            <span>我同意<a href="#" class="agree-text">《HarkHark用户协议》</a></span>
        </div>
        <button type="submit" class="loading-submit get-phone-password" style="margin-top: 0.25rem">创建账号</button>
    </form>
</div>
</body>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/loading.js"></script>
</html>
