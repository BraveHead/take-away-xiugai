<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>登录界面</title>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/loading.css" type="text/css"/>
    <script src="js/autoSetRem.js"></script>
</head>
<body>
<div class="loading-header-container">
    <div class="loading-header">
        <a href="orderSettlement.html" id="loading-close">
            <img src="images/icon/close@2x.png"/>
        </a>
        <b>账号登录</b>
        <a href="register.html">注册</a>
    </div>
</div>

<div class="loading-content-container">
    <div class="loading-content">
        <div class="third_party_login">
            <div class="wibo-container">
                <a href="#"><i class="third_party_loginPic sprite sprite-wiBo"></i></a>
                <p>新浪微博</p>
            </div>
            <div class="wechat-container">
                <a href="#"><i class="third_party_loginPic sprite sprite-weChat_2x"></i></a>
                <p>微信</p>
            </div>
            <div class="facebook-container">
                <a href="#"><i class="third_party_loginPic sprite sprite-facebook_2x"></i></a>
                <p>FaceBook</p>
            </div>
        </div>
    </div>
    <div class="or">or</div>
    <form action="orderSettlement.html" method="post" class="loading-form">
        <input type="text" placeholder=" Email或手机号码" required="required" class="ema-pho"/>
        <input type="password" placeholder=" 密码(数字与字母组合的8-16位密码)" required="required" class="password"/>
        <button type="submit" class="loading-submit" id="loading-check">登录</button>
        <a href="forgetPassword.html" class="forget-password">忘记密码？</a>
    </form>
</div>
</body>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/loading.js"></script>
</html>
