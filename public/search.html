<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable='no'">
    <title>搜索页面</title>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="css/search.css" rel="stylesheet"/>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/autoSetRem.js"></script>
</head>
<body>
    <!--热门搜索框-->
    <div class="hot_search_container">
        <div class="hot_search_container_input">
            <div class="lable">
                <i class="hot_search_pic sprite sprite-search_gray"></i>
                <input type="text" placeholder="热门搜索" class="hot_search_input"/>
            </div>
            <a class="cancel" href="index.html">取消</a>
        </div>
    </div>

    <!--热门搜索-->
    <div class="hot_search_content">
        <div class="hot_search_content_pic">
            <i class="sprite sprite-hot_search"></i>
            <span>热门搜索</span>
        </div>
        <div class="hot_search_content_type">
            <span>布里斯班</span><span>布里斯班</span><span>布里斯班</span><span>布里斯班</span>
            <span>化妆品</span><span>化妆品</span><span>布里斯班</span><span>布里斯班</span>
            <div class="clear"></div>
        </div>
    </div>
    <div class="history_search_content">
        <div class="history_search_content_pic">
            <i class="history_search_pic sprite sprite-history_search"></i>
            <span>历史搜索</span>
            <i class="clear_both_pic sprite sprite-clear_both"></i>
        </div>
        <div class="history_search_content_type">
            <span>布里斯班<i class="sprite sprite-clear_item"></i></span><span>布里斯班<i class="sprite sprite-clear_item"></i></span>
            <span>布里斯班<i class="sprite sprite-clear_item"></i></span><span>布里斯班<i class="sprite sprite-clear_item"></i></span>
            <span>布里斯班<i class="sprite sprite-clear_item"></i></span><span>布里斯班<i class="sprite sprite-clear_item"></i></span>
            <span>布里斯班<i class="sprite sprite-clear_item"></i></span><span>布里斯班<i class="sprite sprite-clear_item"></i></span>
            <span>布里斯班<i class="sprite sprite-clear_item"></i></span><span>布里斯班<i class="sprite sprite-clear_item"></i></span>
            <div class="clear"></div>
        </div>
    </div>

</body>
<script src="js/index.js"></script>
</html>
